            <li>

          </ul>
        </nav>

    </section>
    <section id="guitarras" class ="guitarras contenedor"> <!-- guitarras -->
      <h2  class="title">Nuestras guitarras</h2><!-- title -->
      <article class="guitarra"><!-- guitarra 1 -->
        <img class="derecha" src="images/invie-acustica.png" alt="Guitarra Invie Acustica"  width="350" />
        <div class="contenedor-guitarra-a">
          <h3 class="title-b">Invie Acustica</h3>
          <ol>
            <li>Estilo vintage</li>
            <li>Madera pura</li>
            <li>Incluye estuche invisible de aluminio</li>
          </ol>
        </div>
      </article>
      <article class="guitarra b"><!-- guitarra 2 -->
        <img class="izquierda"src="images/invie-classic.png" alt="Guitarra Invie Classic"  width="350" />
        <div class="contenedor-guitarra-b">
          <h3 class="title-b">Invie Classic</h3>

            <li>Estilo vintage</li>
            <li>Liviana</li>

    <footer class="footer">
      <div class="contenedor">
        <div class="contacto">
          <img src="images/invie-white.png" alt="logotipo blanco">
          <a href="tel:+573024455687"><strong>Telefono</strong> <span>3024455687</span> </a>
          <a href="mailto:contacto@invie.com"><strong>E-Mail</strong> <span>contacto@invie.com</span></a>
        </div>
        <form class="formulario">
          <div class="col1">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" value="" required/>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" value="" required/>
            <div class="sexo">
              <label for="mujer">
                <input type="radio" checked id="mujer" name="sexo" value="mujer">Mujer
              </label>
              <label for="hombre">
                <input type="radio" id="hombre" name="sexo" value="hombre">Hombre
              </label>
            </div>
            <div class="intereses">
              <label for="cotizacion">
                <input type="checkbox" checked id="cotizacion"name="intereses" value="cotizacion">Cotizaci√≥n
              </label>
              <label for="reclamos">
                <input type="checkbox" id="reclamos"name="intereses" value="reclamos">Reclamos
              </label>
              <label for="comentarios">
                <input type="checkbox" id="comentarios"name="intereses" value="comentarios">Comentarios
              </label>
              <label for="otros">
                <input type="checkbox" id="otros"name="intereses" value="otros">Otros
              </label>
            </div>
          </div>
          <div class="col2">
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios" rows="7" cols="30"></textarea>
            <input type="submit" name="enviar" value="Enviar" class="button"/>
          </div>
        </form>
      </div>
    </footer>
